			var files = [];

			if (/local\.git/.test(location)) {
				files.push(
					'/JSSDK/vendor/require',
					'/JSSDK/boot',
					'app/boot'
				);

				// Production

			document.write(files.map(function (src) {
				return '<script src="' + src + '.js"></' + 'script>';
			}).join(''));
		})();
	</script>
